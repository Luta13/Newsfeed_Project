<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
        <!-- 뒤로가기 버튼 -->
        <button onclick="goBack()" aria-label="뒤로가기" class="absolute top-4 left-4">
            <img src="/img/back-icon.svg" alt="뒤로가기 아이콘" class="h-6 w-6" />
        </button>
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">회원가입</h2>
        <form id="register-form">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="name">이름</label>
                <input
                        type="text"
                        id="name"
                        class="shadow-sm appearance-none border-2 border-black rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="홍길동"
                />
                <p id="name-error" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">이메일</label>
                <input
                        type="email"
                        id="email"
                        class="shadow-sm appearance-none border-2 border-black rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="email@example.com"
                />
                <p id="email-error" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">비밀번호</label>
                <input
                        type="password"
                        id="password"
                        class="shadow-sm appearance-none border-2 border-black rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="비밀번호를 입력해 주세요."
                />
                <p id="password-error" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="flex justify-center">
                <button
                        type="submit"
                        class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-4 focus:ring-gray-700 focus:ring-offset-2 transition duration-150 mb-4"
                >
                    회원가입
                </button>
            </div>
        </form>
    </div>
</div>

<script src="/js/register.js"></script>
</body>
</html>
