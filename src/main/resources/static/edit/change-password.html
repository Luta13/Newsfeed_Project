<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
    <button onclick="goBack()" aria-label="뒤로가기" class="absolute top-4 left-4">
      <img src="/img/back-icon.svg" alt="뒤로가기" class="h-6 w-6" />
    </button>
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-2">비밀번호 변경</h2>
    <hr class="border-t-2 border-gray-300 mb-6" />
    <form id="change-password-form">
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="originalPassword">기존 비밀번호</label>
        <input
                type="password"
                id="originalPassword"
                class="shadow-sm appearance-none border-2 border-black rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="기존 비밀번호를 입력해주세요"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="newPassword">새 비밀번호</label>
        <input
                type="password"
                id="newPassword"
                class="shadow-sm appearance-none border-2 border-black rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="새 비밀번호를 입력해주세요"
        />
      </div>
      <p id="error-message" class="text-red-500 text-sm text-center mb-5"></p>
      <div class="flex justify-center">
        <button type="submit" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-4 focus:ring-gray-700 focus:ring-offset-2 transition duration-150">수정</button>
      </div>
      <p id="success-message" class="text-green-500 text-sm text-center mt-5"></p>
    </form>
  </div>
</div>
<script src="/js/change-password.js"></script>
</body>
</html>
