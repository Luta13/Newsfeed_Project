<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center relative">
    <button onclick="goBack()" aria-label="뒤로가기" class="absolute top-4 left-4">
      <img src="/img/back-icon.svg" alt="뒤로가기" class="h-6 w-6" />
    </button>
    <h2 id="profile-name" class="text-3xl font-bold text-gray-900 mb-6">NAME</h2>
    <p id="profile-email" class="text-gray-700 mb-8">EMAIL@EXAMPLE.COM</p>
    <div class="flex flex-col items-center space-y-4">
      <button
              onclick="changePassword()"
              class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150"
      >
        비밀번호 변경
      </button>
    </div>
  </div>
</div>

<script src="/js/profile.js"></script>
</body>
</html>
