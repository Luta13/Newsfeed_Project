<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl relative">
        <!-- 뒤로가기 버튼 -->
        <button onclick="goBack()" aria-label="뒤로가기" class="absolute top-4 left-4">
            <img src="/img/back-icon.svg" alt="뒤로가기 아이콘" class="h-6 w-6" />
        </button>
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">게시글 작성</h2>
        <hr class="border-t-2 border-gray-300 mb-6" />
        <form id="create-post-form">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="title">제목</label>
                <input
                        type="text"
                        id="title"
                        class="shadow-sm appearance-none border-2 border-black rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="제목을 입력하세요"
                />
                <!-- 제목 에러 메시지 공간 -->
                <p id="title-error" class="text-red-500 text-sm mt-2"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="content">내용</label>
                <textarea
                        id="content"
                        class="shadow-sm appearance-none border-2 border-black rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="내용을 입력하세요"
                        rows="10"
                ></textarea>
                <!-- 내용 에러 메시지 공간 -->
                <p id="content-error" class="text-red-500 text-sm mt-2"></p>
            </div>
            <p id="error-message" class="text-red-500 text-sm mb-4"></p>
            <div class="flex justify-end">
                <button
                        type="submit"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150"
                >
                    글 쓰기
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JS 파일 연결 -->
<script src="/js/createPost.js"></script>
</body>
</html>
