<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">로그인</h2>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">이메일</label>
                <input
                        type="email"
                        id="email"
                        class="shadow-sm appearance-none border-2 border-black rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="이메일을 입력해 주세요."
                />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">비밀번호</label>
                <input
                        type="password"
                        id="password"
                        class="shadow-sm appearance-none border-2 border-black rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="비밀번호를 입력해 주세요."
                />
                <p id="error-message" class="text-red-500 text-sm text-center mt-4"></p>
            </div>
            <div class="flex flex-col items-center">
                <button
                        type="submit"
                        class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 mb-4"
                >
                    로그인
                </button>
                <button
                        type="button"
                        class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150"
                        onclick="redirectToRegister()"
                >
                    회원가입
                </button>
            </div>
        </form>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
